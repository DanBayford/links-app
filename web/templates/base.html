<!-- Base.html - the root template for loading assets etc -->
{% load static %}
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portfolio application to manage your social links">
    <meta name="keywords" content="links, portfolio, bayford">
    <meta name="author" content="bayford.dev">
    <title>Links</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
    <main id="root" class="relative grid [grid-template-columns:20px_repeat(8,1fr)_20px] lg:[grid-template-columns:1fr_repeat(12,80px)_1fr] gap-x-3 grid-rows-[5rem_minmax(0,50rem)] sm:grid-rows-[6rem_minmax(0,45rem)] gap-y-4 min-h-screen font-sans bg-gray-100">{% block content %} {% endblock %}</main>
  </body>
  <script
    type="text/javascript"
    src="{% static 'js/main.js' %}"
    defer
  ></script>
</html>
