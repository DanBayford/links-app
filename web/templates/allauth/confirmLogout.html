{% extends 'base.html' %} 
{% load static %}
{% block content %}
<section
  class="col-start-2 md:col-start-3 lg:col-start-5 col-span-8 md:col-span-6 lg:col-span-6 row-start-2 my-4 flex flex-col gap-12"
>
  <img
    class="mx-auto w-[50%]"
    src="{% static 'img/logo-devlinks-large.svg'%}"
    alt="Devlinks Logo"
  />
  <form method="post" action="{% url 'account_logout' %}" class="flex flex-col justify-between gap-8 p-8 rounded-md bg-white">
    {% csrf_token %}
     <p class="text-gray-500 text-2xl text-center">
        Are you sure you want to log out?
      </p>
      <div class="flex justify-between">
        <a href="{% url 'links:edit' pk=user.id %}" class="btn btn__secondary basis-26">Back</a>
        <button type="submit" class="btn btn__primary basis-26">Log out</button>
      </div>
  </form>
</section>
{% endblock content %}
